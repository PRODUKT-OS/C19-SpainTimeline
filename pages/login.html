<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/alt/Icon-256.png">
  <link rel="icon" type="image/png" href="/icons/alt/Icon-256.png">
  <title>
    C19-Timeline
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="/bootstrap/assets/css/nucleo-icons.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/bootstrap/assets/css/black-dashboard.min.css?v=1.1.1" rel="stylesheet" />
  <link href="/bootstrap/assets/css/modifiers.css" rel="stylesheet" />

</head>

<body class="login-page">

  <div class="wrapper wrapper-full-page ">
    <div class="full-page main-panel login-page ">
      <img src="/icons/alt/Icon-256.png" alt="logo" class="loginlogo"/>
      <div id="contentLogin" class="content">
        <div class="container mt-5">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            
            <form class="form" id="userForm" action="/login" method="POST">
              <div class="card card-login ">
                <div class="card-header pb-3">
                  <h1 class="card-title text-center text-white mt-4">Log in</h1>
                </div>
                <div class="card-body">
                  
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-badge"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" value="" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input placeholder="Password" class="form-control" type="password" value="" id="password" name="password" required>
                    </div>
                    <a href="javascript:void(0)"  class="btn btn-twitter btn-lg btn-block mb-3" value="Submit" id="submit">Get Started</a>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/bootstrap/assets/js/core/jquery.min.js"></script>
  <script src="/bootstrap/assets/js/core/jquery.form.min.js"></script>
  <script src="/bootstrap/assets/js/core/jquery-ui.min.js"></script>
  <script src="/bootstrap/assets/js/core/popper.min.js"></script>
  <script src="/bootstrap/assets/js/core/bootstrap.min.js"></script>
  <script src="/bootstrap/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="/bootstrap/assets/js/plugins/sweetalert2.min.js"></script>
  <script src="/client/js/login.js"></script>
</body>

</html>
